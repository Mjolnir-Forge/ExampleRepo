name: CI MSVC
on: [push]

jobs:
  test:
    name: CI Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
    - uses: actions/checkout@v1
    - name: Add conda directories to PATH
      run: |
        echo ::add-path::C:\Miniconda
        echo ::add-path::C:\Miniconda\Scripts
    - name: Print conda info
      run: conda info -a
    - name: Create conda environment
      run: conda env create -f ./environment_win.yml
    - name: Init bash
      run: conda init powershell
    - name: Print version numbers
      run: |
        conda activate cpp-test
        cmake --version
    - name: Run cmake
      run: |
        conda activate cpp-test
        mkdir build
        cd build
        cmake ../
    - name: Compile
      run: |
        conda activate cpp-test
        cd build
        make -j2
    - name: Run tests
      run: |
        conda activate cpp-test
        cd build
        ctest